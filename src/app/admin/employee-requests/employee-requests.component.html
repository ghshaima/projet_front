					<div class="row">

									id="searchbox"

									aria-describedby="basic-addon2"

											aria-expanded="false"

											Status
										</a>

											class="dropdown-menu"
											aria-labelledby="dropdownMenuLink"
										>
											<a class="dropdown-item"
												>--All--</a
											>
											<a
												onClick="filterByStatus(event)"
												class="dropdown-item"
												>Approved</a
											>
											<a
												onClick="filterByStatus(event)"
												class="dropdown-item"
												>Pending</a
											>
											<a
												onClick="filterByStatus(event)"
												class="dropdown-item"
												>Declined</a
											>
										</div>
									</div>
								</th>
								<th scope="col">Date</th>
							</tr>
